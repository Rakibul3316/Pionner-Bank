<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pionner-Bank</title>

    <!-- Bootstrap Css Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Style Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome To Pionner Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input type="text" placeholder="Email" class="form-control mb-4" />
        <input
          type="password"
          placeholder="Password"
          class="form-control mb-4"
        />
        <button id="login-btn" class="btn btn-success">Enter</button>
      </div>
    </div>

    <div id="transaction-area">
      <div class="show-balance-area">
        <div class="row">
          <div class="col-md-4">
            <div class="deposit common-style">
              <h5>Deposit</h5>
              <h2 class="taka">$ <span id="currentDeposit">00</span></h2>
            </div>
          </div>

          <div class="col-md-4">
            <div class="withdraw common-style">
              <h5>Withdraw</h5>
              <h2 class="taka">$ <span id="currentWithdraw">00</span></h2>
            </div>
          </div>

          <div class="col-md-4">
            <div class="balance common-style">
              <h5>Balance</h5>
              <h2 class="taka">$ <span id="currentBalance">1240</span></h2>
            </div>
          </div>
        </div>
      </div>

      <div class="balance-input-area">
        <div class="row">
          <div class="col-md-6">
            <div class="deposit-input">
              <h3>Deposit</h3>
              <input
                id="depositAmount"
                type="text"
                class="form-control mb-3"
                placeholder="$ amount you want to deposite."
              />
              <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
          </div>

          <div class="col-md-6">
            <div class="withdraw-input">
              <h3>Withdraw</h3>
              <input
                id="withdrawAmount"
                type="text"
                class="form-control mb-3"
                placeholder="$ amount you want to withdraw."
              />
              <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Js Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- Index Js -->
    <script src="index.js"></script>
  </body>
</html>
